    <main>
        <div class="header">
            <a id="maximum-home" href="/"><strong>Liturgical Calendar</strong></a>
            <a id="minimum-home" href="/"><strong>LC</strong></a>
            <div class="header-right">
                <a href="/pages/about.html"><strong>About</strong></a>

                <a href="https://mail.google.com/mail/?authuser=0&ogbl" target="_blank" rel="noopener noreferrer"><strong>Gmail</strong></a>

            <form action="https://www.google.com/search" method="GET" target="_blank" role="search">
                <label class="visually-hidden" for="gq">Search Google</label>
                <input id="gq" type="text" name="q" placeholder="Search Googleâ€¦" required>
